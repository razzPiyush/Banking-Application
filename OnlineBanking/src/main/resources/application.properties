# Database Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/zen_bank
spring.datasource.username=${DB_USERNAME:piyushr4}
spring.datasource.password=${DB_PASSWORD:password}

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/master.changelog.xml
spring.liquibase.contexts=${SPRING_PROFILES_ACTIVE:development}
spring.liquibase.default-schema=public
spring.liquibase.drop-first=false

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect